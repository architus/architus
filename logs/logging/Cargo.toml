[package]
name = "logging-service"
version = "0.1.0"
authors = ["Joseph Azevedo <joseph.az@gatech.edu>"]
edition = "2018"
description = """\
Logging service for the logging component of Architus.\
Accepts log objects via gRPC and imports them into an Elasticsearch data store.
"""
license = "MIT"

[dependencies]
architus-id = { path = "../../lib/id-rs" }
config = "0.10"
log = "0.4"
env_logger = "0.8"
anyhow = "1.0"
thiserror = "1.0.22"
tonic = "0.3"
prost = "0.6"
futures = "0.3"
tokio = { version = "0.2", features = ["rt-core", "rt-threaded", "time", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
hyper = "0.13"
elasticsearch = "7.10.0-alpha.1"
base64 = "0.13.0"
juniper = { git = "https://github.com/graphql-rust/juniper" }
juniper_hyper = { git = "https://github.com/graphql-rust/juniper" }
strum = { version = "0.20", features = ["derive"] }

[build-dependencies]
tonic-build = "0.3"
anyhow = "1.0"
