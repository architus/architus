apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-uptime
  labels:
    app: logs-uptime
spec:
  selector:
    matchLabels:
      app: logs-uptime
  template:
    metadata:
      labels:
        app: logs-uptime
    spec:
      containers:
        - name: logs-uptime
          image: "{{prefix}}logs-uptime:{{tag}}"
          envFrom:
            - secretRef:
                name: architus-secret
---
apiVersion: v1
kind: Service
metadata:
  name: logs-uptime
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: logs-uptime
  ports:
    - protocol: TCP
      port: 50281
      targetPort: 50281
