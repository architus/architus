apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-search
  labels:
    app: logs-search
spec:
  selector:
    matchLabels:
      app: logs-search
  template:
    metadata:
      labels:
        app: logs-search
    spec:
      containers:
        - name: logs-search
          image: "{{prefix}}logs-search:{{tag}}"
          envFrom:
            - secretRef:
                name: architus-secret
---
apiVersion: v1
kind: Service
metadata:
  name: logs-search
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: logs-search
  ports:
    - protocol: TCP
      port: 8174
      targetPort: 8174
