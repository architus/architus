[package]
name = "ingress"
version = "0.1.0"
authors = ["Joseph Azevedo <joseph.az@gatech.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
log = { version = "0.4.8", features = ["release_max_level_info"] }
env_logger = "0.7.1"
tokio = { version = "0.2.20", features = ["macros"] }
futures = "0.3.4"
logs_lib = { path = "../lib" }
serde = { version = "1.0.111", features = ["derive"] }
serde_json = "1.0.55"
backoff = "0.1.6"
backoff-futures = "0.2.0"

[dependencies.serenity]
version = "0.8.6"
git = "https://github.com/Lakelezz/serenity"
branch = "await"
default-features = false
features = ["client", "model", "gateway", "native_tls_backend", "cache", "utils", "framework", "standard_framework"]
