input {
    http {
        host => "0.0.0.0"
        port => "51031"
        response_code => 204
        additional_codecs => {"application/json"=>"json"}
    }
}

filter {
    mutate {
        remove_field => ["headers", "host", "@timestamp", "@version"]
    }
}

output {
    elasticsearch {
		hosts => "elasticsearch:9200"
        index => "logs-events"
        document_id => "%{[id]}"
    }
}
