apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs-gateway-ingress
  labels:
    app: logs-gateway-ingress
spec:
  selector:
    matchLabels:
      app: logs-gateway-ingress
  template:
    metadata:
      labels:
        app: logs-gateway-ingress
    spec:
      containers:
        - name: logs-gateway-ingress
          image: logs-gateway-ingress-image
          env:
            - name: LOGS_GATEWAY_INGRESS_CONFIG_SECRETS__DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: architus-secret
                  key: bot_token
