version: "3"
services:
  bot:
    image: johnyburd/bot
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1"
          memory: 500M
    networks:
      - webnet
  api:
    image: johnyburd/api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1"
          memory: 500M
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet
  db:
    image: johnyburd/db:latest
    restart: always
    environment:
      POSTGRES_USER: autbot
      POSTGRES_PASSWORD: example
      POSTGRES_DB: autbot
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
  ipc:
    image: johnyburd/ipc-balancer:latest
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "7300:7300"
      - "6300:6300"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
networks:
  webnet:
