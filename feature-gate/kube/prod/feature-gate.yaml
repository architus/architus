apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-gate
  labels:
    app: feature-gate
spec:
  selector:
    matchLabels:
      app: feature-gate
  template:
    metadata:
      labels:
        app: feature-gate
    spec:
      containers:
        - name: feature-gate
          image: "{{prefix}}feature-gate:{{tag}}"
          args: ["/etc/architus/config.d/service.toml"]
          env:
            - name: FEATURE_GATE_CONFIG_DATABASE__USER_NAME
              valueFrom:
                secretKeyRef:
                  name: architus-secret
                  key: db_user
            - name: FEATURE_GATE_CONFIG_DATABASE__USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: architus-secret
                  key: db_pass
          volumeMounts:
          - name: config
            mountPath: "/etc/architus/config.d"
            readOnly: true
      imagePullSecrets:
        - name: regcred
      volumes:
      - name: config
        configMap:
          name: feature-gate-config
---
apiVersion: v1
kind: Service
metadata:
  name: feature-gate
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: feature-gate
  ports:
  - protocol: TCP
    port: 50555
    targetPort: 50555
