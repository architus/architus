apiVersion: apps/v1
kind: Deployment
metadata:
  name: shard-rs
  labels:
    app: shard-rs
spec:
  selector:
    matchLabels:
      app: shard-rs
  template:
    metadata:
      labels:
        app: shard-rs
    spec:
      containers:
        - name: shard-rs
          image: "{{prefix}}shard-rs:{{tag}}"
          args: ["/etc/architus/config.d/service.toml"]
          env:
            - name: SHARD_RS_CONFIG_DISCORD_APP_ID
              valueFrom:
                secretKeyRef:
                  name: architus-secret
                  key: client_id
            - name: SHARD_RS_CONFIG_DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: architus-secret
                  key: bot_token
          volumeMounts:
            - name: config
              mountPath: "/etc/architus/config.d"
              readOnly: true
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: config
          configMap:
            name: shard-rs-config
